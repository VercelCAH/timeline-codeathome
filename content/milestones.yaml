- slug: project-summision
  name: Project Submission
  date: "2021-03-31T23:59:59+02:00"
  description: |
     **Last Call!** Today is the deadline for submission of your team project!
     You did some nice work and now is the time to show off! After you've finished your project, today you will officially submit it to us for review.
     
     The Project Submission Form will close at:
     **31 March 2021**
     **11 PM CEST (UTC/GMT +02:00)!**
     
     Every team member has to fill out the submission form!

     In the submission form you can add your presentation video, and additional material like a powerpoint, demo, prototype, etc. (depending on your solution). 
     You can also submit aÂ link to your GitHub repository. This is not only beneficial for us but also for you, since you can directly refer to your work later on when you want to show it off to anyone.
          
     Please check out our [#codeathome Project Guide](https://www.notion.so/techlabs/codeathome-Project-Guide-119f2e2ac19842569bf6ca862abfe3cd) for more information and a step-by-step guide on how to fill out the registration form correct.
     *More information will follow! Stay tuned and check out our #codeathome Slack announcement channel...*
     *Submission Typeform will be published soon.*

     

